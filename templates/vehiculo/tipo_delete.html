{% extends 'base/base.html' %}

{% block title %}Confirmar la eliminación{% endblock title %}

{% block content %}
    <h2 class="page-header">Confirmacion para eliminar</h2>
    <form method="post" action="">
        {% csrf_token %}
        <p>¿Seguro que quieres eliminar el tipo {{ tipo.descripcion }}?</p>
        <button type="submit" class="btn btn-danger">Si, eliminar</button>
        <a href="{% url 'vehiculo:tipo_list'%}" class="btn btn-primary" role="button">Cancelar</a>
    </form>
{% endblock content %}
